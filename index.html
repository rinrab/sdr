<html>
<head>
  <title>С днем рождения!</title>
  <style>
    * {
      font-family: Consolas;
    }

    body {
      padding: 3rem;
      overflow: hidden;
    }

    h1 {
      font-size: 90px
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">С днем рождения, Лева!</h1>
  <div style="font-size: 70px">
    <h1>Ваш возраст:</h1>
    <p id="age-1"></p>
    <p id="age-3"></p>
    <img src="img.jpg" style="position: absolute;bottom:170px;right:0; width:100%;"/>
    <p style="position: fixed; bottom: -30px; width: 100%; text-align: center;">От Андрея, Тимы, Оли, Вани</p>
  </div>

  <script>
    const age1 = document.getElementById("age-1");
    const age2 = document.getElementById("age-2");
    const age3 = document.getElementById("age-3");

    const burn = new Date("2006/04/27");
    burn.setHours(15, 50); // 11 + 4

    function format(number) {
      return (number < 10) ? "0" + number : number;
    }

    function update() {
      let time = Date.now();
      time = new Date(time - burn);

      var diff = new Date() - new Date(new Date().getFullYear(), burn.getMonth(), burn.getDate());
      var day = Math.floor(diff / 1000 / 60 / 60 / 24);

      age1.innerText = `${time.getFullYear() - 1970} лет, ${day} дней, ${time.getHours()}:${format(time.getMinutes())}:${format(time.getSeconds())}`;

      var a = new Date();
      a.setFullYear(a.getFullYear() + 1970);
      var diff = a - new Date(burn.getFullYear() + 1970, burn.getMonth(), burn.getDate());
      var day = Math.floor(diff / 1000 / 60 / 60 / 24);

      var a = new Date();
      a.setFullYear(a.getFullYear() + 1970);
      var diff = a - new Date(burn.getFullYear() + 1970, burn.getMonth(), burn.getDate());
      var hours = Math.floor(diff / 1000);

      age3.innerText = `Всего: ${day} дней или ${hours} секунд `;
    }

    setInterval(update, 10);
  </script>
</body>
</html>
